<!doctype html>
<html lang="ru" data-theme="coffee">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <script type="module" src="/goods.js" defer></script>
    <title>Магазин</title>
</head>
<body>
<header class="flex items-center">
    <h1 class="ml-6">Товары</h1>
</header>
<main class="flex flex-row w-full h-full overflow-hidden">
    <section id="goods-lst" class="py-8 bg-base-300 rounded-2xl w-full m-4 overflow-auto flex flex-wrap justify-around gap-4">
        <div class="card card-compact w-96 bg-base-100 shadow-xl h-max hover:ring-2 hover:ring-primary hover:scale-105 transition duration-200 cursor-pointer">
            <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
            <div class="card-body">
                <h2 class="card-title">
                    Товар 1
                </h2>
                <p>Какое-то описание товара</p>
                <div class="card-actions justify-end">
                    <div class="badge badge-secondary h-full mr-auto my-auto text-[1.5rem] font-bold p-2">${it.price} руб.</div>
                    <button class="btn btn-primary btn-outline data-[like=true]:fill-primary" data-like="true">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                             class="w-6 h-6 fill-inherit"
                        >
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                        </svg>
                    </button>
                    <button class="btn btn-primary">В корзину</button>
                </div>
            </div>
        </div>
    </section>
</main>
<section class="flex justify-center items-center">
    <nav role="tablist" class="tabs tabs-boxed">
        <a href="/" role="tab" class="tab tab-active text-lg font-bold px-8 py-2 h-min w-min">товары</a>
        <a href="/favorites/" role="tab" class="tab text-lg font-bold px-8 py-2 h-min w-max tab-hover flex gap-2">
            избранное
            <div id="count-likes" class="badge badge-primary">0</div>
        </a>
        <a href="/basket/" role="tab" class="tab text-lg font-bold px-8 py-2 h-min w-max tab-hover flex gap-2">
            корзина
            <div id="count-buy" class="badge badge-primary">0</div>
        </a>
        <a href="/profile/" role="tab" class="tab text-lg font-bold px-8 py-2 h-min w-min tab-hover">профиль</a>
    </nav>
</section>
</body>
</html>

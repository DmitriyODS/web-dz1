<!doctype html>
<html lang="ru" data-theme="coffee">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <script type="module" src="/favorites/favorites.js" defer></script>
    <title>Магазин -> Избранное</title>
</head>
<body>
<header class="flex items-center">
    <h1 class="ml-6 mr-auto">Избранное</h1>
    <button class="btn btn-error mr-6" onclick="ClearLikes()">Очистить избранное</button>
</header>
<main class="flex flex-row w-full h-full overflow-hidden">
    <section class="py-8 bg-base-300 rounded-2xl w-full m-4 overflow-auto flex flex-wrap justify-around gap-4">
        <div class="w-full">
            <table class="table">
                <thead>
                <tr class="text-[1.4rem] text-center">
                    <th>Название</th>
                    <th>Изображение</th>
                    <th>Цена</th>
                    <th>В карзину</th>
                </tr>
                </thead>
                <tbody id="table-content">
                <tr class="text-center">
                    <td>
                        <p class="font-bold text-[1.5rem]">Название</p>
                    </td>
                    <td>
                        <figure class="mask mask-squircle w-[8rem] m-auto">
                            <img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" />
                        </figure>
                    </td>
                    <td>
                        <p class="font-bold text-[1.5rem]">255 руб.</p>
                    </td>
                    <th>
                        <button class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                            </svg>
                        </button>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
<section class="flex justify-center items-center">
    <nav role="tablist" class="tabs tabs-boxed">
        <a href="/" role="tab" class="tab text-lg font-bold px-8 py-2 h-min w-min tab-hover">товары</a>
        <a href="/favorites/" role="tab" class="tab text-lg font-bold px-8 py-2 h-min w-max tab-active flex gap-2">
            избранное
        </a>
        <a href="/basket/" role="tab" class="tab text-lg font-bold px-8 py-2 h-min w-max tab-hover flex gap-2">
            корзина
            <div id="count-buy" class="badge badge-primary">0</div>
        </a>
        <a href="/profile/" role="tab" class="tab text-lg font-bold px-8 py-2 h-min w-min tab-hover">профиль</a>
    </nav>
</section>
</body>
</html>
